<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Supabase</title>

  <!-- Librería de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h1>Formulario con Supabase</h1>

  <input type="text" id="nombre" placeholder="Tu nombre"><br><br>

  <textarea id="mensaje" placeholder="Tu mensaje"></textarea><br><br>

  <button onclick="enviarMensaje()">Enviar</button>

  <p id="estado"></p>

  <!-- TU CÓDIGO JS -->
  <script>
    const supabaseUrl = "https://TU_PROYECTO.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdpc3Vnd2x5and0bnF4bndsYmRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NTczNTcsImV4cCI6MjA4NjMzMzM1N30.xstJIdDlE4--RPImhdbzxqWCa3fTZ2p92vSeN8jw2G0";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function enviarMensaje() {
      const nombre = document.getElementById("nombre").value;
      const mensaje = document.getElementById("mensaje").value;

      const { error } = await supabase
        .from("mensajes")
        .insert([{ nombre, mensaje }]);

      document.getElementById("estado").innerText =
        error ? "Error al enviar ❌" : "Mensaje guardado ✅";
    }
  </script>

</body>
</html>
